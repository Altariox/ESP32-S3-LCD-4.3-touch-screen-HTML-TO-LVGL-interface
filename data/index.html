<!DOCTYPE html>
<html>
<head>
    <title>Volume Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <screen id="main">
        <label id="title" class="title">Volume</label>
        
        <div class="container">
            <button id="btn-minus" onclick="volumeDown()">-</button>
            <button id="btn-plus" onclick="volumeUp()">+</button>
        </div>
    </screen>
    
    <script src="script.js"></script>
</body>
</html>
