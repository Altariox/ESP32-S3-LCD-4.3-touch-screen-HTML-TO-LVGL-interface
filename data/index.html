<!DOCTYPE html>
<html>
<head>
    <title>Stream Deck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <screen id="main">
        <div class="container">
            <button id="btn-discord" onclick="openDiscord()"><img class="icon" data-icon="discord"></button>
            <button id="btn-firefox" onclick="openFirefox()"><img class="icon" data-icon="firefox"></button>
            <button id="btn-prusa" onclick="openPrusaSlicer()"><img class="icon" data-icon="prusa"></button>
            <button id="btn-prism" onclick="openPrismLauncher()"><img class="icon" data-icon="prismlauncher"></button>
            <button id="btn-vscode" onclick="openVSCode()"><img class="icon" data-icon="vscode"></button>
            <button id="btn-terminal" onclick="openTerminal()"><img class="icon" data-icon="terminal"></button>
        </div>
    </screen>
    
    <script src="script.js"></script>
</body>
</html>
